<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <nav class="nav">
            <img src="img/logo.svg" class="nav__img" />
        </nav>
        <section class="main">
            <h1 class="main__head">
                We are launching <span>soon!</span>
            </h1>
            <p class="main__text">Subscribe and get notified</p>
            <div class="main__form">
                <input onclick="clearForm()" class="form__input" type="email" placeholder="Your email address..." />
                <button onclick="addShow()" class="form__button">Notify Me</button>
                <p class="form__error">Please provide a valid email address</p>
            </div>
        </section>
        <section class="background">
            <img class="background__img" src="img/illustration-dashboard.png" />
        </section>
        <section class="social">
            <div class="social__icon">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social__icon">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="social__icon">
                <i class="fab fa-instagram"></i>
            </div>
        </section>
        <footer class="footer">&copy; Copyright Ping. All rights reserved.</footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
